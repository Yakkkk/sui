# Sui Fullnode 监控配置文件
# 该文件包含监控脚本的配置参数

# 告警配置
# 邮件告警 (需要配置本地邮件服务)
ALERT_EMAIL=""

# Webhook告警 (支持Slack、钉钉等)
# Slack示例: https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK
# 钉钉示例: https://oapi.dingtalk.com/robot/send?access_token=YOUR_TOKEN
ALERT_WEBHOOK=""

# 阈值配置
# 磁盘使用率阈值 (百分比)
DISK_THRESHOLD=80

# 内存使用率阈值 (百分比)
MEMORY_THRESHOLD=80

# CPU使用率阈值 (百分比)
CPU_THRESHOLD=90

# 检查点滞后阈值
CHECKPOINT_LAG_THRESHOLD=100

# 日志配置
# 监控日志文件路径
LOG_FILE="/var/log/sui-monitor.log"

# 日志保留天数
LOG_RETENTION_DAYS=30

# 网络配置
# 连接超时时间 (秒)
CONNECTION_TIMEOUT=10

# 重试次数
RETRY_COUNT=3

# 检查间隔 (秒) - 仅在守护进程模式下使用
MONITOR_INTERVAL=300

# 功能开关
# 是否启用磁盘空间检查
ENABLE_DISK_CHECK=true

# 是否启用内存检查
ENABLE_MEMORY_CHECK=true

# 是否启用CPU检查
ENABLE_CPU_CHECK=true

# 是否启用网络连接检查
ENABLE_NETWORK_CHECK=true

# 是否启用错误日志检查
ENABLE_ERROR_LOG_CHECK=true

# 是否启用同步状态检查
ENABLE_SYNC_CHECK=true